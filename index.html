<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div id="title-screen" class="title-screen">
    <p>Welcome to</p>
    <p>Tic-Tac-Toe</p>
    <p>Select your game mode below</p>
    <div id="select-btns" class="select-btns">
      <button id="two-player-btn" class="btn">2 Player</button>
      <button id="vs-computer-btn" class="btn">vs Computer</button>
    </div>
  </div>
  <div id="board-container" class="board-container display-off">
    <div id="board" class="board">
      <div id="0" class="grid"></div>
      <div id="1" class="grid"></div>
      <div id="2" class="grid"></div>
      <div id="3" class="grid"></div>
      <div id="4" class="grid"></div>
      <div id="5" class="grid"></div>
      <div id="6" class="grid"></div>
      <div id="7" class="grid"></div>
      <div id="8" class="grid"></div>
    </div>
    <p id="win-alert" class="win-alert"></p>
    <div>
      <button id="reset-btn" class="btn">Reset</button>
      <button id="back-btn" class="btn">Back</button>
    </div>
  </div>
</body>
</html>
